        body {

        .project {
            margin-bottom: 20px;
            padding: 10px;

        }
        .hidden {
            display: none;
        }
        #loadMore {
            display: block;

<body>
    <header>
        <h1>雄鹰开发者团队科技点评</h1>
    </header>

    <section id="news">
        <!-- 新闻项目 -->
        <div class="project" data-date="2024-07-20">
            <h3>小米7月19日发布会：引领未来生活新篇章</h3>

        <!-- ... 更多新闻项目 ... -->
        <div class="project" data-date="2024-05-14">
            <h3>iPad Pro2024评价</h3>
            <p>日期：2024-05-14</p>
            <a href="https://rukie123.github.io/comment1">评论详情</a>
        </div>
        <!-- ... 更多新闻项目 ... -->
    </section>

    <button id="loadMore">显示更多新闻</button>

    <footer>
        <p>版权所有：雄鹰开发者团队</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            filterNews();
            document.getElementById('loadMore').addEventListener('click', loadMoreNews);
        });

        function filterNews() {
            const newsItems = document.querySelectorAll('.project');
            const sixMonthsAgo = new Date();
            sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);

            newsItems.forEach(item => {
                const newsDate = new Date(item.getAttribute('data-date'));
                if (newsDate < sixMonthsAgo) {
                    item.classList.add('hidden');
                }
            });
        }

        function loadMoreNews() {
            const hiddenNews = document.querySelectorAll('.project.hidden');
            const showCount = 5; // 每次点击显示更多时显示的新闻数量
            let shown = 0;

            hiddenNews.forEach(item => {
                if (shown < showCount) {
                    item.classList.remove('hidden');
                    shown++;
                }
            });

            if (hiddenNews.length <= shown) {
                document.getElementById('loadMore').style.display = 'none';
            }
        }
    </script>
</body>
