<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .cake {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background: radial-gradient(circle at 50% 80%, #fff, #eebb99);
            border-radius: 150px 150px 100px 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .candle {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #fff;
            border-radius: 10px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .candle:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: #ffd700;
            border-radius: 5px;
            top: -10px;
        }
        .flame {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffc;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>生日快乐！</h1>
    <div class="cake">
        <div class="candle" style="left: 45%;">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left: 55%;">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left: 35%;">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left: 65%;">
            <div class="flame"></div>
        </div>
    </div>
    <div class="message" id="message"></div>
    <script>
        const messageElement = document.getElementById('message');
        const birthdayMessage = "愿你的每一天都像今天一样特别！";
        let index = 0;

        function typeWriter() {
            if (index < birthdayMessage.length) {
                messageElement.innerHTML += birthdayMessage.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();
    </script>
</body>
</html>
