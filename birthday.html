<!DOCTYPE html>
<html lang="zh-CN">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Birthday Cake with Moving Text</title>
</head>
<body>
    <!-- 3D 场景容器 -->
    <div id="cake-container"></div>

    <script>
        // 创建场景
        const scene = new THREE.Scene();

        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('cake-container').appendChild(renderer.domElement);

        // 创建一个简单的蛋糕模型
        const cakeGeometry = new THREE.BoxGeometry(3, 2, 3); // 底座
        const cakeMaterial = new THREE.MeshBasicMaterial({ color: 0xEEEEFF });
        const cakeBase = new THREE.Mesh(cakeGeometry, cakeMaterial);
        scene.add(cakeBase);

        // 创建庆祝生日的文字
        const text = '愿你的每一天都像今天一样与众不同';
        const textGeometry = new THREE.TextGeometry(text, {
            size: 1,
            height: 0.1,
            font: 'helvetiker' // 使用Three.js内置的默认字体
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x0000FF });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textMesh.position.set(0, 1, 0); // 文字位置在蛋糕上方
        scene.add(textMesh);

        // 添加灯光
        const light = new THREE.PointLight(0xFFFFFF, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转蛋糕和文字
            cakeBase.rotation.x += 0.01;
            cakeBase.rotation.y += 0.01;
            textMesh.rotation.x += 0.01;
            textMesh.rotation.y += 0.01;

            // 渲染场景
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
