<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Birthday Cake with Candles and Text</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- 引入Three.js库 -->
    <script src="path_to_three.min.js"></script>
    <script src="path_to_fontfile.json"></script> <!-- 字体文件，需要根据实际路径更新 -->
    <script>
        // 创建场景
        const scene = new THREE.Scene();

        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建一个简单的蛋糕模型
        const cakeGeometry = new THREE.CylinderGeometry(2, 2, 4, 16); // 底座
        const cakeMaterial = new THREE.MeshBasicMaterial({ color: 0xEEEEFF });
        const cakeBase = new THREE.Mesh(cakeGeometry, cakeMaterial);
        scene.add(cakeBase);

        // 创建蜡烛模型
        const candleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 16); // 蜡烛
        const candleMaterial = new THREE.MeshBasicMaterial({ color: 0xFF5555 });
        const candle = new THREE.Mesh(candleGeometry, candleMaterial);
        candle.position.set(0, 3, 0); // 蜡烛位置在蛋糕上方
        scene.add(candle);

        // 添加灯光
        const light = new THREE.PointLight(0xFFFFFF, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        // 创建庆祝生日的文字
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('path_to_fontfile.json', (font) => {
            const textGeometry = new THREE.TextGeometry('Happy Birthday', {
                font: font,
                size: 2,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.2,
                bevelOffset: 0,
                bevelSegments: 5
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0x0000FF });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(0, 2, 0); // 文字位置在蛋糕上方
            scene.add(textMesh);
        });

        // 设置相机位置
        camera.position.z = 10;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转蛋糕、蜡烛和文字
            cakeBase.rotation.x += 0.01;
            cakeBase.rotation.y += 0.01;
            candle.rotation.x += 0.01;
            candle.rotation.y += 0.01;
            textMesh.rotation.x += 0.01;
            textMesh.rotation.y += 0.01;

            // 渲染场景
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
