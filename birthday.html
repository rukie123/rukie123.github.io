<!DOCTYPE html>
<html lang="zh-CN">
<head><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .cake {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 75px 75px, #fff, #eebb99);
            border-radius: 100px 100px 0 0;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .candle {
            width: 10px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .flame {
            width: 20px;
            height: 20px;
            background: #ffc;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>生日快乐！</h1>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <div class="message" id="message"></div>
    <script>
        const messageElement = document.getElementById('message');
        const birthdayMessage = "愿你的每一天都像今天一样特别！";
        let index = 0;

        function typeWriter() {
            if (index < birthdayMessage.length) {
                messageElement.innerHTML += birthdayMessage.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();
    </script>
</body>
</html>
