<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>雄鹰圣诞树动画</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    overflow: hidden;
  }

  .tree {
    position: relative;
  }

  .tree .trunk {
    width: 30px;
    height: 50px;
    background-color: #8B4513;
    margin: 10px auto;
    position: relative;
    z-index: 1;
    border-radius: 0 0 5px 5px;
  }

  .tree .layer {
    background-color: green;
    width: 30px;
    height: 50px;
    margin: 10px auto;
    position: relative;
    z-index: 1;
    border-radius: 15px;
  }

  .tree .layer:before,
  .tree .layer:after {
    content: '';
    background-color: green;
    position: absolute;
    z-index: -1;
  }

  .tree .layer:before {
    top: 100%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translateX(-50%);
    border-radius: 15px;
  }

  .tree .layer:after {
    top: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(-100%);
    border-radius: 15px;
  }

  .tree .layer:nth-child(2n):before,
  .tree .layer:nth-child(2n):after {
    background-color: darkgreen;
  }

  .tree .star {
    color: yellow;
    font-size: 2em;
    margin-bottom: 10px;
    animation: blink 1s infinite alternate;
  }

  .tree .lights {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .tree .lights span {
    position: absolute;
    background-color: yellow;
    border-radius: 50%;
    animation: blink 1s infinite alternate;
  }

  .tree .lights span:nth-child(odd) {
    background-color: red;
  }

  .tree .lights span:nth-child(even) {
    background-color: blue;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.5; }
  }

  .snowflake {
    color: #fff;
    position: absolute;
    top: -10px;
    opacity: 0.8;
    font-size: 1em;
    user-select: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>
