<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>雄鹰圣诞树动画</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
  }

  .tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tree .layer {
    background-color: green;
    width: 20px;
    height: 30px;
    margin: 10px 0;
    position: relative;
    z-index: 1;
  }

  .tree .layer:before,
  .tree .layer:after {
    content: '';
    background-color: green;
    position: absolute;
    z-index: -1;
  }

  .tree .layer:before {
    top: 100%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translateX(-50%);
  }

  .tree .layer:after {
    top: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(-100%);
  }

  .tree .layer:nth-child(2n):before,
  .tree .layer:nth-child(2n):after {
    background-color: darkgreen;
  }

  .tree .base {
    width: 30px;
    height: 10px;
    background-color: brown;
  }

  .tree .star {
    color: yellow;
    font-size: 2em;
    margin-bottom: 10px;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { color: yellow; }
    to { color: gold; }
  }
</style>
</head>
<body>
<div class="tree">
  <div class="star">★</div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="base"></div>
</div>
</body>
</html>
