<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Christmas Tree</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
  }

  .tree {
    transform-style: preserve-3d;
    animation: spin 10s infinite linear;
  }

  .tree .layer {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid green;
    transform-origin: bottom;
  }

  .tree .layer:nth-child(1) { transform: rotateX(30deg); }
  .tree .layer:nth-child(2) { transform: rotateX(60deg); }
  .tree .layer:nth-child(3) { transform: rotateX(90deg); }
  .tree .layer:nth-child(4) { transform: rotateX(120deg); }
  .tree .layer:nth-child(5) { transform: rotateX(150deg); }

  .tree .trunk {
    position: absolute;
    width: 30px;
    height: 60px;
    background-color: #8B4513;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    transform-style: preserve-3d;
  }

  @keyframes spin {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
</style>
</head>
<body>
<div class="tree">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="trunk"></div>
</div>
</body>
</html>
