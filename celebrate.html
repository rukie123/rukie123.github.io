<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Christmas Tree</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle, #1a1a1a, #0a0a0a);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .tree {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tree .layer {
    width: 100px;
    height: 30px;
    background: linear-gradient(45deg, green, darkgreen);
    margin: 10px 0;
    position: relative;
    z-index: 1;
    border-radius: 15px;
  }

  .tree .layer:before,
  .tree .layer:after {
    content: '';
    position: absolute;
    background: linear-gradient(45deg, green, darkgreen);
    border-radius: 15px;
  }

  .tree .layer:before {
    top: 100%;
    left: 50%;
    width: 80%;
    height: 80%;
    transform: translateX(-50%);
  }

  .tree .layer:after {
    top: 50%;
    left: 0;
    width: 120%;
    height: 120%;
    transform: translateX(-100%);
  }

  .tree .trunk {
    width: 30px;
    height: 60px;
    background-color: #8B4513;
    margin-top: 10px;
    border-radius: 0 0 5px 5px;
  }

  .tree .star {
    color: #FFD700;
    font-size: 3em;
    margin-bottom: 10px;
    animation: blink 1s infinite alternate;
  }

  .tree .lights span {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: yellow;
    animation: blink 1s infinite alternate;
  }

  .tree .lights span:nth-child(odd) {
    background-color: red;
  }

  .tree .lights span:nth-child(even) {
    background-color: blue;
  }

  .snowflake {
    color: #fff;
    position: absolute;
    top: -10px;
    opacity: 0.8;
    font-size: 1em;
    user-select: none;
    animation: fall linear infinite;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.5; }
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>

  <div class="layer" style="width: 120px;"></div>
  <div class="layer" style="width: 140px;"></div>
  <div class="trunk"></div>
</div>
